<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to bottom, #a1c4fd, #c2e9fb);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            padding: 40px 30px;
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .search-bar {
            margin-bottom: 30px;
        }

        .search-bar input {
            width: 80%;
            padding: 12px;
            border: none;
            border-radius: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            outline: none;
            font-size: 16px;
        }

        .weather-icon {
            width: 100px;
            height: 100px;
        }

        .location {
            font-size: 28px;
            font-weight: 600;
            margin: 10px 0;
        }

        .temperature {
            font-size: 64px;
            font-weight: 700;
            margin: 10px 0;
        }

        .condition {
            font-size: 24px;
            margin: 10px 0;
        }

        .details {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .details div {
            flex: 1;
        }

        .label {
            font-weight: 600;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            .temperature {
                font-size: 48px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="search-bar">
            <input type="text" placeholder="Enter location..." aria-label="Enter location">
        </div>

        <img src="weather-icon.png" alt="Weather Icon" class="weather-icon">

        <div class="location">New Delhi, INDIA</div>
        <div class="temperature">23Â°C</div>
        <div class="condition">Sunny</div>

        <div class="details">
            <div>
                <div class="label">Humidity</div>
                <div>60%</div>
            </div>
            <div>
                <div class="label">Wind Speed</div>
                <div>10 km/h</div>
            </div>
        </div>
    </div>
</body>

</html>
